<html>
<head>
    <!-- Add title to the chat login page -->
    <title>Chat</title>
    <!-- Add tag for bootstrap css -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
</head>
<body>

    <!-- Add a responsive and pretty hero section with image to the init of login form -->
    <section class="hero container">
        <div class="hero-inner">
            <h1>Chat</h1>
            <p>Join the chat room and start talking with your friends</p>
        </div>
    </section>

    <!-- Add a responsive form to login an user to chat with code room and username using bootstrap CSS framework -->
    <section class="container">
        <form id="loginForm" action="/index" method="GET"> <!-- Use action attribute to specify the URL to redirect to -->
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" class="form-control" id="username" aria-describedby="usernameHelp" placeholder="Enter username">
                <small id="usernameHelp" class="form-text text-muted">We'll never share your username with anyone else.</small>
            </div>
            <div class="form-group">
                <label for="codeRoom">Code Room</label>
                <input type="text" class="form-control" id="codeRoom" aria-describedby="codeRoomHelp" placeholder="Enter code room">
                <small id="codeRoomHelp" class="form-text text-muted">We'll never share your code room with anyone else.</small>
            </div>
            <button type="submit" class="btn btn-primary">Join Chat</button>
        </form>
    </section>
    <!-- footer section -->
    <footer class="container">
        <p>Chat &copy; 2021</p>
    </footer>

    <!-- Add JavaScript to handle form submission and redirect to index page -->
    <script>
        // Wait for the DOM content to be fully loaded
        document.addEventListener('DOMContentLoaded', function () {
            // Get the login form element
            const loginForm = document.getElementById('loginForm');

            // Add an event listener for form submission
            loginForm.addEventListener('submit', function (event) {
                // Prevent the default form submission behavior
                event.preventDefault();

                // Get the values of username and code room input fields
                const username = document.getElementById('username').value;
                const codeRoom = document.getElementById('codeRoom').value;

                // Construct the URL for the index page with query parameters
                const url = `/index`;

                // Redirect the user to the index page
                window.location.href = url;
            });
        });
    </script>

</body>
</html>
